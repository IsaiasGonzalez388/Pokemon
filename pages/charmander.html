<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charmander</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/charmander.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="card" style="width: 20rem">
        <h5 class="card-title bg-danger">Charmander</h5>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png"
          class="card-img-top"
          alt="charmander"
        />
        <div class="card-body">
          <h1 class="peso">Peso:8,5kg</h1>
          <h2 class="altura">Altura:0,6m</h2>
          <p class="card-text">
            La llama de su cola indica su fuerza vital. Si está débil, la llama
            arderá más tenue
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
