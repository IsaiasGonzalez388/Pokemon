<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="card" style="width: 18rem">
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/018.png"
          class="card-img-top"
          alt="pokemon"
        />
        <div class="card-body">
          <h5 class="card-title">Pidgeot</h5>
          <p class="card-text">
            Este Pokémon vuela a una velocidad de 2 mach en busca de presas. Sus
            grandes garras son armas muy peligrosas
          </p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png"
          class="card-img-top"
          alt="pokemon"
        />
        <div class="card-body">
          <h5 class="card-title">Squirtle</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card’s content.
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
